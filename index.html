<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->

<p class="text-black">Debayan</p>
<p class="text-white">Debayasssssssssn</p>
<p class="text-red-900">Debayasssssssddddddddddddddddssn</p>
<p class="text-emerald-500">Debayasssssssddddddddddddddddssn</p>


    <!-- Background Colors -->
    <p class="bg-emerald-500 text-white">Debayan</p>
    <p class="bg-indigo-500">Debayan</p>


    <!-- Text Underline -->

    <p class="underline decoration-red-500">Debayan</p>
    <p class="underline decoration-emerald-500">Debayan</p>


    <!-- Border Colors -->
    <input type="text" class=" border border-blue-400">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>dddd</div>
      <div>dddd</div>
      <div>dddd</div>
      <div>dddd</div>
    </div>

    <!-- Outline Colors -->
<button class="outline outline-red-500">click</button>
     

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <button class="shadow-lg bg-cyan-500 shadow-purple-500/100">ddddddd</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-emerald-500" checked/>
    <input type="checkbox" class="accent-cyan-500" checked/>

    <!-- Arbitrary Colors -->

    <div class="bg-[rgb(100,0,10)]">Hello</div>
  </body>
</html>
